<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fb60d24ff.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blush Wigs</title>
</head>

<body>
    <header id="header">
        <div id="logo">
            <img id="header-img"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_vWCAcZ3S-izw2BL4Rub7FE2LqPKmvyxngVmRZvqQbsVxrKFs"
                alt="hair bristle brush">
            <h1 id="title">BLUSH WIGS</h1>
        </div>
        <nav id="nav-bar">
            <a class="nav-link" href="#video-container"> Home</a>
            <a class="nav-link" href="#product-container">Shop</a>
            <a class="nav-link" href="#footer"> Contact</a>
            <a id="item-count"><i class="fas fa-shopping-bag bag"></i></a>
        </nav>
    </header>

    <div id="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/AqNfVJgZ82I" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <section id="product-container">
        <div class="product">

            <img class="product-img" src="https://i.pinimg.com/564x/39/cb/69/39cb69b659e1b6272bd6dcee327a5ee8.jpg"
                alt="360-lace-wig">

            <p class="product-info">Platinum blond 360 frontal</p>
            <p class="price">$210</p>
        </div>
        <div class="product">

            <img class="product-img" src="https://i.pinimg.com/564x/b4/50/07/b450071ecb8942a43741dc8bd3c3ed90.jpg"
                alt="body-wave-closure">

            <p class="product-info">Deep wave closure </p>
            <p class="price">$300</p>
        </div>
        <div class="product">
            <img class="product-img" src="https://i.pinimg.com/564x/db/e6/30/dbe630572a021bc3f5b45c0d3b9905e4.jpg"
                alt="water-color-bob-lace-wig">

            <p class="product-info">Water dye bob </p>
            <p class="price">$185</p>
        </div>
    </section>

    <footer id="footer">
        <div id="footer-info">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <h4>Join Our Mailing List</h4>
                <div id="email-input">
                    <input name="email" type="email" id="email" placeholder="Enter Email">
                    <input type="submit" id="submit" value="Subscribe"></input>
                </div>
            </form>

            <div id="social-media">
                <a href="#" target="_blank"><i class="fab fa-instagram instagram-icon icon"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook facebook-icon icon"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter twitter-icon icon"></i></a>
            </div>
        </div>
        <p id="copyright">Blush Wigs Inc. &copy 2019 </p>
    </footer>
</body>

</html>
